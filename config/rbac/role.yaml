---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - source.extensions.fluxcd.io
  resources:
  - artifactgenerators
  verbs:
  - create
  - delete
  - get
  - list
  - patchStatus
  - update
  - watch
- apiGroups:
  - source.extensions.fluxcd.io
  resources:
  - artifactgenerators/finalizers
  verbs:
  - update
- apiGroups:
  - source.extensions.fluxcd.io
  resources:
  - artifactgenerators/status
  verbs:
  - get
  - patchStatus
  - update
- apiGroups:
  - source.toolkit.fluxcd.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - get
  - list
  - patchStatus
  - update
  - watch
