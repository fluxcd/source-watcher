# permissions for end users to view artifactgenerators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: source-watcher
    app.kubernetes.io/managed-by: kustomize
  name: artifactgenerator-viewer-role
rules:
- apiGroups:
  - source.extensions.fluxcd.io
  resources:
  - artifactgenerators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - source.extensions.fluxcd.io
  resources:
  - artifactgenerators/status
  verbs:
  - get
