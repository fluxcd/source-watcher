---
apiVersion: source.extensions.fluxcd.io/v1beta1
kind: ArtifactGenerator
metadata:
  name: chart-gen
spec:
  sources:
    - alias: chart
      kind: OCIRepository
      name: podinfo-chart
    - alias: repo
      kind: GitRepository
      name: podinfo-repo
  artifacts:
    - name: podinfo
      revision: "@chart"
      copy:
        - from: "@chart/**"
          to: "@artifact/"
        - from: "@repo/charts/podinfo/values/values-prod.yaml"
          to: "@artifact/values.yaml"
