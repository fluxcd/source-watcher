version: 2

updates:
  - package-ecosystem: "gomod"
    labels: ["dependencies"]
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      flux-deps:
        patterns:
          - "github.com/fluxcd/*"
      misc-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/fluxcd/*"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "k8s.io/*"
      - dependency-name: "sigs.k8s.io/*"
  - package-ecosystem: "github-actions"
    labels: ["dependencies"]
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      ci:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    labels: ["dependencies"]
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      docker:
        patterns:
          - "*"
